name = "itxeasy-export"
main = "api/index.js"
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2025-04-01"

[observability]
enabled = true

[assets]
binding = "ASSETS"
directory = "./dist/client"

[[d1_databases]]
binding = "DB"
database_name = "react-fullstack-db"
database_id = "b199ff5f-d589-480e-ae13-ed842514e70c"

# R2 Bucket để lưu ảnh
